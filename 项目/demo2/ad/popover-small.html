<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script src="/assets/jquery/jquery.min.js"></script>
<script type="text/javascript">
	var cur_path = "";
</script>
<script src="/assets/artDialog/artDialog.js?skin=green"></script> 
<script src="/assets/artDialog/plugins/iframeTools.js"></script>
<style>
.f_login {height:auto;margin:auto;text-align: center;overflow:hidden;}
.intobtn{display: block;
	position: absolute;
	right:2px;
	top:200px;
	color:#FFC400;
	background-repeat:no-repeat;
	text-decoration:none;
	cursor:pointer;
}
.intobtn:hover{
	color:#FFC400;
	text-decoration:none;
}
.aui_close_btn {
	position: absolute;
	right:0;
	top: 0;
	/* background-color:#000; */
	background-color:transparent;
	font-size: 20px;
	line-height:25px;
	padding:0 10px;
	font-weight:bolder;
	color:#C7CBC3;
	text-decoration: none;
}
a.aui_close_btn:hover {text-decoration:none;color:#EF4B4B;}
.f_login ul,.f_login ul li {margin:0;padding:0;}
.f_login ul li {display:none;}
.f_login ul li a img {margin:0;padding:0;border:none;width:300px;height:200px;}
.f_login ul li.active {display:block;}
</style>
</head>
<body style="background-color:transparent;padding:0;margin:0;">
    	<div class="f_login" style="position:relative;height:300px;width:300px;margin:0;">
		<ul id="pic">
				<li>
					<img src="2017/20170627LS.png" />
				</li>
		</ul>		
		<a href="javascript:;"  class="aui_close_btn" style="font-size:12px;color:#fff;background-color:#333;padding: 0 5px;line-height: 18px;">关闭</a>
				
 		</div><!-- login -->
<script type="text/javascript">
  $(function(){
		var parent = art.dialog.parent		
		api = art.dialog.open.api ;
		
		var panel=  api.content();
		$(panel).parents(".aui_inner").css({"border":"none"}); 
		$(panel).parents(".aui_inner").css({"background-color":"transparent"});
		$(".aui_close_btn").click(function(){
			api.close();
		});
		setTimeout("nextPic()",1500);
  });
  function nextPic()
  {
	  var obj = $("#pic").find("li.active");
	  if( obj.next().length!=0 ){
		  obj.siblings().removeClass("active");
		  obj.next().addClass("active");
	  }else{
		  obj.siblings().removeClass("active");
		  $("#pic").find("li").eq(0).addClass("active");
	  }
	  setTimeout("nextPic()",2000);
  }
</script>
</body>
</html>
