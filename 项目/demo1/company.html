<script>
    var G_MODULES = [
        ['login', 'index'],
        ['libs', 'md5']
    ];
</script>
<script src="/pcend/public/js/??libs/seajs/sea.js,libs/3rd/seajs-combo.js,libs/jquery/jquery-1.11.3.min.js,libs/3rd/jquery-cookie.js,jqsea-extend.js?v=20151103"></script>
<script>
    if(location.href.indexOf('hr.hunbys.com') > 0){
        document.title = '湖南省普通高校毕业生就业创业精准服务平台';
        $('#plat_name').text('湖南省普通高校毕业生就业创业精准服务平台');
        $('#copyright').text('湖南省大中专学校学生信息咨询与就业指导中心');

        $('#img_logo').attr('src', 'http://pic.bibibi.net/school/1463388776-6096.jpg');
        $('#img_bg').attr('src', 'http://pic.bibibi.net/public/images/bg/hunbys_bg.jpg');

        $('#link_new_register')
                .attr('href', 'http://hr.hunbys.com/login/schoolregister?school_token=yxqqnn0000000000')
                .attr('style', 'width:100px;padding: 0;');

    }
    var G_CONFIG = {};

    $.ajax({type : "get", url : "/login/gconfig", async : false,
        success : function(result){
            G_CONFIG = result.data;
        }
    });

    //版本更新
    var config = {
        base: '/pcend',
        paths: {
            'libs': 'public/js/libs',
            'plugs':'public/js/plugs'
        },
        comboSuffix: '?v=' + G_CONFIG.version + '_1'
    };

    _modulePath = [];
    for (var i = 0, len = G_MODULES.length; i < len; i++) {
        var module = G_MODULES[i];
        if(i == 0) {
            config.paths[module[0]] = 'company/js/' + module[i];
        }
        _modulePath.push(module.join('/'));
    }

    seajs.config(config);
    _modulePath.push('plugs/browserCheck');
    _modulePath.push('company/js/utils');
    _modulePath.push('libs/md5');
    _modulePath.push('libs/template');
    _modulePath.push('libs/dialog');
    _modulePath.push('libs/artDialog/src/dialog-plus');
    _modulePath.push('libs/artDialog/src/artdialog');
    _modulePath.push('libs/artDialog/src/drag');
    _modulePath.push('libs/artDialog/src/popup');
    _modulePath.push('libs/artDialog/src/dialog-config');

    //处理菜单
    var module=$('body').data('module')||location.pathname.split('/')[1];
    $('a[data-module="'+module+'"]').parent('dd').addClass('on');

    //注册按钮处理
    if($.getQueryStr('school_token') || location.href.indexOf('hr.hunbys.com') > 0){
        $('#link_new_register').show();
    }else{
        $('#link_new_register').hide();
    }

    var is_auth=$('#div_menu').attr('data-state');
    $('dd>a','#div_menu').each(function(){
        var url=$(this).attr('data-href');

        if(is_auth==1||url =='/setting/info'||url =='/user/bind'){
            $(this).attr('href',$(this).attr('data-href'));
        }
    }).on('click',function(){
        var url=$(this).attr('data-href');
        if(is_auth==0 && (url!='/setting/info' && url!='/gallery/index' && url!='/user/bind')){
            $('#tip_auth').show();
        }
    });

    seajs.use(_modulePath, function () {
        $.browserCheck();
        var _security = arguments[arguments.length-8];

        //登录相关
        var login_url = '/login/index.html';
        if(location.href.indexOf('/login/') < 0){
            if(!G_CONFIG.hr){
                var dialog = $.dialog({content: '登录超时', quickClose: true}).show();
                _timeout = setTimeout(function () {
                    dialog.close().remove();
                    location.href = login_url;
                }, 2000);
            }else{
                $('#btn_logout').click(function(){
                    $.get('/login/logout', function(data){
                        var dialog = $.dialog({content: '退出登录成功', quickClose: true}).show();
                        _timeout = setTimeout(function () {
                            dialog.close().remove();
                            location.href = login_url;
                        }, 2000);
                    });
                });
            }
        }else if(location.href.indexOf(login_url) > 0){
            if(!!G_CONFIG.hr) {
                var fair_id = $.getQueryStr('fair_id');
                if(!!fair_id){
                    var url_jobfair = '/campus/jobfair?school_token='+$.getQueryStr('school_token')+'&apply_type='+$.getQueryStr('apply_type')+'&fair_id='+fair_id;

                    var job_fair = $.getQueryStr('job_fair');
                    if(!!job_fair){
                        url_jobfair += '&job_fair='+encodeURIComponent(job_fair);
                    }

                    var meet_time = $.getQueryStr('meet_time');
                    if(!!meet_time){
                        url_jobfair += '&meet_time='+encodeURIComponent(meet_time);
                    }

                    var address = $.getQueryStr('address');
                    if(!!address){
                        url_jobfair += '&address='+encodeURIComponent(address);
                    }
                    location.href = url_jobfair;
                }else {
                    location.href = '/gallery/index';
                }
            }
        }

        //修改密码
        $("#update_pwd").click(function () {
            $.message({
                title: '修改密码',
                content: ''+
                '<div class="form-group"><label for="pwd" class="control-label">旧密码：</label><input id="pwd" type="password" class="form-control" placeholder="请输入旧密码"/></div>'+
                '<div class="form-group"><label for="pwd1" class="control-label">新密码：</label><input id="pwd1" type="password" class="form-control" placeholder="请输入新密码"/></div>'+
                '<div class="form-group"><label for="pwd2" class="control-label">重复新密码：</label><input id="pwd2" type="password" class="form-control" placeholder="请重复输入新密码"/></div>',
                btns: [
                    ['取消', function () {
                        this.close();
                    }],
                    ['确定', function () {
                        var _this = this;
                        var postData = {};
                        if($.trim($("#pwd").val()).length > 0 && $.trim($("#pwd1").val()).length >0) {
                            postData.pwd = _security.hex_md5($("#pwd").val());
                            postData.pwd1 = _security.hex_md5($("#pwd1").val());
                            postData.pwd2 = _security.hex_md5($("#pwd2").val());
                            if (postData.pwd1 != postData.pwd2) {
                                $("#pwd2").val("").focus();
                                var dialog = $.dialog({content: '两次密码输入不一致', quickClose: true}).show();
                                _timeout = setTimeout(function () {
                                    dialog.close().remove();
                                }, 2000);
                                return false;
                            }else if(postData.pwd == postData.pwd1){
                                var dialog = $.dialog({content: '新密码和旧密码不能一样', quickClose: true}).show();
                                _timeout = setTimeout(function () {
                                    dialog.close().remove();
                                }, 2000);
                                return false;
                            }

                            $.ajax({
                                url: "/login/update_pwd",
                                dataType: "json",
                                type: 'post',
                                data: postData,
                                success: function (data) {
                                    var d = $.dialog({content: data.msg, quickClose: true}).show();
                                    setTimeout(function () {
                                        d.close().remove();
                                        if (data.code == 1)
                                            _this.close();
                                    }, 1000);
                                }
                            });
                        }
                        return false;
                    }]
                ]
            });
            $("#txtFaculty_name").focus();
        });

        arguments[0].init(Array.prototype.slice.call(arguments, 1));
    });
</script>
