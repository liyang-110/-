<div class="easyui-layout" data-options="fit:true">
	<div class="easyui-panel pd5" data-options="fit:true,border:true">
        <p style="font-size:14px">换算公式：</p>
        <ul>
            <li>返点比例为15%；</li>
            <li>应反点数=15%*成交点数；</li>
            <li>返点金额=点数*点数单价0.3元；</li>
            <li>手续费=返点金额*10%；</li>
            <li>实返金额=返点金额-手续费。</li>
        </ul>
    </div>
</div>
